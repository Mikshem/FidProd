<md-toolbar color="primary" class="navigation mat-elevation-z6">
  <button md-icon-button  (click)="sidenav.toggle()">
  <md-icon>menu</md-icon>
  </button>
  <div class="logo"><md-icon>shopping_cart</md-icon>
  <span style="margin-left:5px;">Fidalga</span>
</div>
  
  <div _ngcontent-c1="" class="flex-spacer"></div>

  <button md-icon-button [mdMenuTriggerFor]="menu" class="fill-remaining-space">
    <md-icon>more_vert</md-icon>
  </button>
  <md-menu #menu="mdMenu" >
    <button md-menu-item>
      <md-icon>dialpad</md-icon>
      <span>Redial</span>
    </button>
    <button md-menu-item disabled>
      <md-icon>voicemail</md-icon>
      <span>Check voicemail</span>
    </button>
    <button md-menu-item>
      <md-icon>notifications_off</md-icon>
      <span>Disable alerts</span>
    </button>
  </md-menu>
  
   
</md-toolbar>

        </li><li class="">
          <a routerlinkactive="docs-component-viewer-sidenav-item-selected" href="/components/datepicker">

          </a>
        </li><li class="">

          </a>
        </li><li class="">
          <a routerlinkactive="docs-component-viewer-sidenav-item-selected" href="/components/radio">

          </a>
        </li><li class="">
          <a routerlinkactive="docs-component-viewer-sidenav-item-selected" href="/components/select">
            Select
          </a>
        </li><li class="">
